<!DOCTYPE html>
<html>
    <head>
        <style> 
                div {
                    width: 100px;
                    height: 100px;
                    background-color: red;
                    animation-duration: 8s;
                    animation-name: example;    
                    /*Must mention the animation name in the selector*/
                    /*This may or may not be in order*/
                }

                @keyframes example {
                    from
                     {
                         background-color: red;
                     }
                    to 
                    {
                         background-color: yellow;
                    }
                }
        </style>
    </head>

     <body>
        <div></div>
    </body>
</html>
