<!DOCTYPE html>
    <html>
        <body>
            <p>Variable Declaration using const keyword (where value cannot change) and let keyword (where value can change)</p>

            <p id="demo1"></p>
            <p id="demo2"></p>
            <p id="demo3"></p>


                <script>
                    const price1 = 51;
                    const price2 = 16;
                    let total = price1 + price2;
                    document.getElementById("demo1").innerHTML = "The price1 value cannot be changed: "  +price1;
                    document.getElementById("demo2").innerHTML = "The price2 value cannot be changed: "  +price2;
                    document.getElementById("demo3").innerHTML = "The total  value can be changed is:" + total;
            </script>

        </body>
        </html>
