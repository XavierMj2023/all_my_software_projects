<!DOCTYPE html>
<html>
    <head>
        <style> 
            div {
                width: 100px;
                height: 50px;
                background-color: red;
                position: relative;
                animation: mymove 5s ease 2s infinite normal backwards running;
                }
            @keyframes mymove
                 {
                    from 
                    {
                        left: 0px;
                    }
                    to 
                    {
                        left: 300px;
                    }
                 }
        </style>
    </head>

    <body>
        <div>L</div>

</body>
</html>
