<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and Number</title>
</head>
<body>
    <p></p>
    <script>
        let p = document.querySelector("p");
        let num1 = "5";
        let num2 = 2;
        let res = num1 - num2;
        p.innerHTML = res;
    </script>
</body>
</html>
