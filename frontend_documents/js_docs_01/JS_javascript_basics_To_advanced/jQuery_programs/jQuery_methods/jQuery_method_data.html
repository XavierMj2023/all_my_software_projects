<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="/jQuerycss/main.css" />
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <div></div>
    <button id="b1">Attach Data</button>
    <button id="b2">Get Data</button>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    --> 
    <script src="/jQuery/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#b1").click(function(){
                $("div").data("Mourner", "Ravi");
            });
            $("#b2").click(function(){
                var moun = $("div").data("Mourner");
                alert(moun);
            });
        });
    </script>
</body>

</html>
