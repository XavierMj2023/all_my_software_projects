<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Detach Example</title>
    <link rel="stylesheet" href="../../jQuery_css/main.css" />
</head>

<body>
    <p>Replace 101</p>
    <p>Replace 102</p>
    <button>Replace Text</button>
    <script src="../../jQuery_main_folder/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function(){
                $("p:first").replaceWith("101");
            });
        });
    </script>
</body>

</html>
