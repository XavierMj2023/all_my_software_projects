<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: aqua;
                transition-property: background-color,width,height;
                transition-duration:2s ;      
            }
            div:hover{
               background-color: teal;
               width: 10px;
               height: 10px;
               /*The property given to have transition effect should have same property
               name as given above*/
            }
        </style>
    </head>

     <body>
        <div>Ami</div>
     </body>
</html>
