<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Class Functions</title>
</head>
<body>
    <script>
       const arr1 = [1, 2, 4, 6, 8];
       const arr2 = arr1.map(function(item){
            return item*2;
        });
       document.write(arr2 + "<br/>");

       const arr3 = arr1.map(item => item*4);
       document.write(arr3);
    </script>
</body>
</html>
