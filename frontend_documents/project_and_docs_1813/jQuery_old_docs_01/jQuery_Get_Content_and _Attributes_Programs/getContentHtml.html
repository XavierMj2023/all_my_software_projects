<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GET CONTENT HTML</title>
    <script src="../jQuery_Files/node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <p id="test">
        This is some
        <b>bold</b> text in a paragraph.
    </p>
    <p> <input type="text" id="testy" value="Mickey Mouse"></p>
    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <button id="btn3">Show Value</button>
    <script>
        $("document").ready(function () {
            $("#btn1").click(function () {
                alert("Text is : " + $('#test').text())
            });
            $("#btn2").click(function () {
                alert("HTML is : " + $('#test').html())
            });
            $("#btn3").click(function () {
                alert("HTML is : " + $('input').val())
            });
        });
    </script>
</body>
</html>
