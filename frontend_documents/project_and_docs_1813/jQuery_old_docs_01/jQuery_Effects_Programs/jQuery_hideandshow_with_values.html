<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery_hideandshow_with_values</title>
    <script src="../jQuery_Files/node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <p class="hideshowop">Hi Click on Button to Hide and Show</p>
    <script>
        $("document").ready(function () {
            $("#hide").click(function () {
                $("p").hide(1000);
            });
            $("#show").click(function () {
                $("p").show(1000);
            });
        });
    </script>
</body>
</html>
