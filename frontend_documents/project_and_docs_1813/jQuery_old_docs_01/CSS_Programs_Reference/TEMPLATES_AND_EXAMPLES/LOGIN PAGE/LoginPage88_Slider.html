<!DOCTYPE html>
<html>
    <head>
         <title>Login and Registration Page</title>

         <link rel="stylesheet" href="../LOGIN PAGE/LoginPage88_Slider.css" >
    </head>



    <body>
        <!-- 1-----The First Div -->
        <!-- 1-----The First Div is for applying the styling to the background image -->
            <div class="hero">

                <!-- 2-----The Second Div -->
                <!-- 2-----The Second Div is for applying the styling to the div element where we are going to create form -->
                <div class="form-box">

                     <!-- 3-----The Third Div -->
                     <!-- 3-----The Third Div is for applying the styling to the div element where we can scroll button type of Login and Registration Page -->
                     <div class="button-box">

                         <!-- 5-----The Buttons Styling and Slider color--> 
                                <div id="btn"></div>

                                    <!-- 4-----The Buttons for register and login-->
                                    <button type="button" class="toggle-btn" 
                                    onclick="Login()">LogIn</button>

                                    <button type="button" class="toggle-btn" 
                                    onclick="Register()">Register</button>

                     </div>


                     <!-- 6-----This is for the social icons-->
                     <!-- 7-----This is for the social icons images-->
                    <div class="social-icons">

                        <img src="../IMAGES12/fb.png">

                        <img src="../IMAGES12/gp.png">

                        <img src="../IMAGES12/tw.png">

                </div>
<!-- ----------------------------------------------------------------------------------------------------- -->
           
                            <!-- Login Page -->

<!-- ----------------------------------------------------------------------------------------------------- -->
                <!-- 8-----This is for the form elements-->
                <!-- 13-----This is for the form element for Login-----> 
                <form id="login" class="input-group">


                    <!-- 9-----This is for the form elements inside form--> 
                    <!-- ---------------------------------------------------------- -->
                    <!-- User id -->
                    <input type="text" class="input-field" placeholder="User Id" required>

                    <!-- Password -->
                    <input type="text" class="input-field" placeholder="Enter password" required>


                    <!-- 11-----This is for the form elements-check-box--> 
                    <!-- 12-----This is for the form elements-check-box-----span-----> 
                    <input type="checkbox" class="check-box"><span>Remember Password</span>

                    <!-- 10-----This is for the form elements-submit button--> 
                    <button type="submit" class="submit-btn">Log In</button>
                    <!-- ------------------------------------------------------------------- -->
                </form>
<!-- ----------------------------------------------------------------------------------------------------- -->


                        <!-- Registration Page -->
                        
<!-- ----------------------------------------------------------------------------------------------------- -->
                <!-- -----This is for the form elements-->
                <!-- 14-----This is for the form element for Register-----> 
                <form id="register" class="input-group">


                    <!-- -----This is for the form elements inside form--> 
                    <!-- ---------------------------------------------------------- -->
                    <input type="text"  class="input-field"  placeholder="User Id" required>

                    <input type="email" class="input-field"  placeholder="Enter Id" required>

                    <input type="text"  class="input-field"  placeholder="Enter Password" required>

                    <input type="checkbox" class="check-box"><span>I agree to T&C</span>
 
                    <button type="submit" class="submit-btn">Register</button>
                    <!-- ------------------------------------------------------------------- -->
                </form>
<!-- ------------------------------------------------------------------------------------------------------------------>
                <script src="../LOGIN PAGE/LoginPage88_Slider.js"></script>

                </div>

            </div>

    </body>
    
</html>
