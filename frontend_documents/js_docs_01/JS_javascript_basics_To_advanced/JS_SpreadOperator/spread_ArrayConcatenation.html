<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Opeartor</title>
</head>
<body>
    <p></p>
    <script>
        const arr1 = [1, 2, 5];
        const arr2 = [4, 6, 7];
        const concat = [...arr1, ...arr2]
        let p = document.querySelector("p");
        p.innerHTML = concat;
    </script>
</body>
</html>
