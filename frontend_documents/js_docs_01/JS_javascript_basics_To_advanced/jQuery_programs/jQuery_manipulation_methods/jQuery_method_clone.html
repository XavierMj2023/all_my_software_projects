<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../jQuery_css/main.css" />
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <button>Clone Text</button>
    <p>Original value to be cloned</p>
    <h5></h5>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    -->
    <script src="../../jQuery_main_folder/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function(){
                $("p").first().clone().appendTo("h5");
            });
        });
    </script>
</body>

</html>
