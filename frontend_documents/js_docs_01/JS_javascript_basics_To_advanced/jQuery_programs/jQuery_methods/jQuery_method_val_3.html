<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="/jQuerycss/main.css" />
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <input type="number" id="counter" value="0" />
    <button id="incrementBtn">Increment</button>
    <p></p>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    --> 
    <script src="/jQuery/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
           $("#incrementBtn").click(function(){
            $("#counter").val(function(index, currentValue){

                    console.log(index);//0
                    console.log(currentValue);//0

                    return parseInt(currentValue) + 1;
                });
           });
        });
    </script>
</body>

</html>
