<!DOCTYPE html>
<html>
    <head>
        <style>

            div.rot1{
                background-color: chartreuse;
                border: 1px solid black;
                transform: rotateX(150deg);
            }

            div.rot2{
                background-color: chartreuse;
                border: 1px solid black;
                transform: rotateY(150deg);
            }

            div.rot3{
                background-color: chartreuse;
                border: 1px solid black;
                transform: rotateZ(150deg);
            }
        </style>
    </head>

    <body>
        <div class="rot1">Smokey-X</div>
        <br>
        <div class="rot2">Smokey-Y</div>
        <br>
        <div class="rot3">Smokey-Z</div>
    </body>
</html>
