<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery Toggle</title>
    <script src="../jQuery_Files/node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <button id="hide">Hide</button>
    <p class="hideshowop">Hi Click on Button to Toggle Between Hide and Show</p>
    <script>
        $("document").ready(function () {
            $("#hide").click(function () {
                $("p").toggle();
            });
        });
    </script>
</body>
</html>
