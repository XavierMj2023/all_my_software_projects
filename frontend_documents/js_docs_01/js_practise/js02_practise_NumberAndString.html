<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and Number</title>
</head>
<body>
    <script>
        let x = 5 + 5;//10
        let y = "5" + 5;//55
        let z = "Hello" + 5;//Hello5
        document.write(x + " "+y+" "+z);
    </script>
</body>
</html>
