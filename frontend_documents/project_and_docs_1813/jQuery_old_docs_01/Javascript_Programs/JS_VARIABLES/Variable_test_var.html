<!DOCTYPE html>
    <html>
    <body>
        <p>Variable Declaration using Variables.</p>

        <p id="demo"></p>

        <script>
           
	        var $myVar;
	        $myVar = "Manoj";
            document.write("variable myvar value is :"+$myVar+"<br/>");
            document.write(typeof($myVar));
	        var $myVar = 500;  // you can re-declare again 'var' variables
            
           
            document.write("<br/>");

            document.write("variable myvar value is :"+$myVar+"<br/>");
            document.write(typeof($myVar));
        </script>

  </body>
  </html>
