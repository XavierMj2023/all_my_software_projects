<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                border: 3px solid red;
                width: 40%;

                /* Center Aligning has no effect if width property 
                no set or set to 100% */

                text-align: center;

                /* If you put these 3 together then only image will be displayed in the center */
                
                display: block;
                margin-right: auto;
                margin-left: auto;
                
                /* margin: 250px; */
                /* As you keep on changing values on margin it keeps on going down.
                   So to put center left and right margin auto and make it block */
            }
        </style>
    </head>

    <body>
           <img src="../IMAGES_FOR_CSS/Image002.jpeg">
    </body>
</html>
