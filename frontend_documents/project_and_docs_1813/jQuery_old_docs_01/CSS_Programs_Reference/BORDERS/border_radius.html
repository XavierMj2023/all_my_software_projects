<!DOCTYPE html>
<html>
<head>
   
    <style>
        h1{
            border:5px dotted darkred;             /*Border shorthand property*/
            border-radius: 50px;                      /*rounded border*/
        }

        h2{
            border:5px dotted darkred;             /*Border shorthand property*/
            border-radius:5px;                      /*rounded border*/
        }
    </style>
</head>
<body>
    <h1>Sheet</h1>

    <h2>Sheet is a sheet</h2>
</body>
</html>
