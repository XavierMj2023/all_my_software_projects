<!DOCTYPE html>
<html>
    <head>
        <style>
                div.ex1 {
                    width: 500px;
                    margin: auto;
                    border: 3px solid green;
                }

                div.ex2 {
                    max-width: 500px;
                    margin: auto;
                    border: 3px solid green;
                    }
        </style>
    </head>

    <body>

        <div class="ex1">Width 500px</div>

        <br>

        <div class="ex2">Max-Width 500px</div>

        <p>
            <strong>Tip:</strong>
            Drag the browser window to smaller than 500px wide, to see the difference between 
        the two divs
    </p>

    </body>
</html>
