<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../jQuery_css/main.css"/>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <h1>jQuery Method Insert Before</h1>
    <button>Insert Before Text</button></br>
    <p>Text 1</p>
    <p>Text 2</p>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    -->
    <script src="../../jQuery_main_folder/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("<b>Appended</b>").insertBefore("p")
            });
        });
    </script>
</body>

</html>
