<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Class Functions</title>
</head>
<body>
    <script>
       const arr1 = [1, 2, 4, 6, 8];
       const arr2 = [];
       for(let i = 0; i < arr1.length; i++){
        arr2.push(arr1[i]*2);
       }
       document.write(arr2);
    </script>
</body>
</html>
