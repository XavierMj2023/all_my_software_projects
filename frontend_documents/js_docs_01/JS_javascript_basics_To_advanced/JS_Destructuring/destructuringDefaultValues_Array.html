<!DOCTYPE html>
<html>
    <head>
        <title>Destructuring</title>
    </head>
    <body>
        <script>
            const myArray = [1, 2];

            //Destructuring
            const[a, b, c = 6] = myArray;
            
            console.log(a);//1
            console.log(b);//2
            console.log(c);//3
        </script>
    </body>
</html>
