<!DOCTYPE html>
<html>
    <head>
        <style>
                img {
                    position: absolute;
                    left: 0px;
                    top: 0px;
                    z-index: -1;
                }
        </style>
    </head>

    <body>
        <img src="../IMAGES_FOR_CSS/Image_List.jpeg">

        <p>The image has a z-index of -1, it will be placed behind the text</p>

    </body>
</html>
