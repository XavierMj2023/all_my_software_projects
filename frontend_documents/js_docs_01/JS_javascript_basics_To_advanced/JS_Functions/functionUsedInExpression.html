<!DOCTYPE html>
<html>

<body>
    <h1>Function Used In Expression</h1>

    <p id="demo1"></p>

    <script>
        //Function Used In Expression
        function my(a, b){
            return a * b;
        }
        let x = my(4, 3) * 2;
        document.getElementById("demo1").innerHTML = x;
    </script>

</body>

</html>
