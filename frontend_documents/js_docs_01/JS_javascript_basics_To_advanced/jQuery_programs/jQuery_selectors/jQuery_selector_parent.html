<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="/jQuerycss/main.css"/>
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <div id="emptyDiv"></div>
    <div id="parentDiv">
        <p>This div has a child element.</p>
    </div>
    <span id="parentSpan">This span has text content.</span>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    -->
    <script src="/jQuery/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Select all elements that have at least one child
            $("div:parent").css("border", "2px solid red");
        });
    </script>
</body>

</html>
