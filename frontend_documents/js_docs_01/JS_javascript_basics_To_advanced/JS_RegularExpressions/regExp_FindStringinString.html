<!DOCTYPE html>
<html>

<head>
    <title>JS Regular Expression</title>
</head>

<body>
    <h1>JS Regular Expression</h1>
    <hr />
    <script>
        //Eg 1 - Find 'hello world' in a string

        //This is the text
        const txt = "People often write hello world while programming";

        //Which string to find?
        const regex = /hello world/;

        //Use match() to match the given text
        const res = txt.match(regex);

        console.log(res);

        //---------------------------------------------------------------------------------------
    </script>
</body>

</html>
