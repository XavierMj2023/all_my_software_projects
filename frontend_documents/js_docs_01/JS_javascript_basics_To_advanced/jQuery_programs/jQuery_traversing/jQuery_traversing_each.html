<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../jQuery_css/main.css" />
    <style>
        p,
        div {
            margin: 5px;
            padding: 5px;
        }

        .border {
            border: 2px solid green;
        }

        .background {
            background: green;
        }
    </style>
    <script src="../../jQuery_main_folder/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("li").each(function(){
                    alert($(this).text());
                });
            });
        });  
    </script>
</head>

<body>
    <button>list</button>
    <ul>
        <li>Manoj</li>
        <li>1998</li>
        <li>Voice process</li>
    </ul>
</body>

</html>
