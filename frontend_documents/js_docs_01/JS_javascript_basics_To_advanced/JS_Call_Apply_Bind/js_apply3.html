<!DOCTYPE html>
<html>

<head>
    <title>JS Call Apply Bind with this</title>
</head>

<body>
    <h4>JS Call Apply Bind with this</h4>
    <p id="one"></p>
    <script>
        var b2 = document.querySelector("p");
        const pera = {fn : "Manoj", id : 245};
        const perb = {fn : "Gang", id : 246};
        const persondet = {
            fulldet : function(city, country){
                return this.fn + " " +this.id + country + city;
            }
        };
        b2.innerHTML = persondet.fulldet.apply(perb, ["Goa", "India"]);
    </script>
</body>

</html>
