<!DOCTYPE html>  
 <html>  
    <head>  
        <title>Rubik cube in Javascript</title>  

        <link rel="stylesheet" href="../RUBIK_CUBE/RubikCubePortion.css">  
    </head>

     <body>  
        <div class="scene" id="scene">  
    <!-- --------------------------------------------------------------------------------------- -->
            <div class="pivot centered" id="pivot"
                 style="transform: rotateX(-35deg) rotateY(-135deg);">  
    <!-- --------------------------------------------------------------------------------------- -->
                <div class="cube" id="cube">  
    <!--1 --------------------------------------------------------------------------------------- -->
                    <div class="piece">  
                        <div class="element left"></div>  
                        <div class="element right"></div>  
                        <div class="element top"></div>  
                        <div class="element bottom"></div>  
                        <div class="element back"></div>  
                        <div class="element front"></div>  
                    </div>  
    <!-- 2--------------------------------------------------------------------------------------- -->
                    <div class="piece">  
                        <div class="element left"></div>  
                        <div class="element right"></div>  
                        <div class="element top"></div>  
                        <div class="element bottom"></div>  
                        <div class="element back"></div>  
                        <div class="element front"></div>  
                    </div>  
        <!-- 1 and 2 forms the green square -->

    </div>  
</div>  
</div>  
  <div id="guide">  

      <div class="anchor" id="anchor3" 
          style="transform: translateZ(3px) 
                 translateY(-33.33%) 
                 rotate(-270deg) 
                 translateY(66.67%)">
      </div>  

      <div class="anchor" id="anchor2" 
          style="transform: translateZ(3px) 
                 translateY(-33.33%) 
                 rotate(-180deg) 
                 translateY(66.67%)">
      </div>  

      <div class="anchor" id="anchor1" 
          style="transform: translateZ(3px) 
                 translateY(-33.33%) 
                 rotate(-90deg) 
                 translateY(66.67%)">
      </div>  

      <div class="anchor" id="anchor0" 
          style="transform: translateZ(3px)
                 translateY(-33.33%) 
                 rotate(0deg) 
              translateY(66.67%)">
      </div>  

</div>  

<script src="../RUBIK_CUBE/RubikCube.js"></script>  
</body>  
</html>
