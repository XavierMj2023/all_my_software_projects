<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator JS</title>
</head>
<body>
    <h1>Rest Operator</h1>
    <p></p>
    <script>
       let age = 25;
       console.log(age);

       if(true){
        let age = 30;
        console.log(age);
       }

       console.log(age);
    </script>
</body>
</html>
