<!DOCTYPE html>
<html>
    <head>
        <title>JS Call Apply Bind with this</title>
    </head>
    <body>
        <h4>JS Call Apply Bind with this</h4>
        <p id="one"></p>
        <script>
            let q1 = document.querySelector("p");

            function greet(message){
                console.log(this);
                return `${message},${this.name}`;
            }

            const person = {
                name : 'John'
            }

            q1.innerHTML = greet.apply(person, ["Hi"]);
        </script>
    </body>
</html>
