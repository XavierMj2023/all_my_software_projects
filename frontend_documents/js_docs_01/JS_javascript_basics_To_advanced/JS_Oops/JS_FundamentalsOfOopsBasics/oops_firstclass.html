<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops - First Class</title>
</head>
<body>
    <script>
        class Animal{
            constructor(name, age){
                this.name = name;
                this.age = age;
            }

            getInfo(){
                return(
                    `The Name of the Animal is ${this.name} and age is ${this.age}`
                )
            }
        }
    </script>
</body>
</html>
