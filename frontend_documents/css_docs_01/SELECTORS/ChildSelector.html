        <body>

            <h2>Child Selector</h2><br><br>

                <div>
                    <p>Paragraph 1 </p>
                    <p>Paragraph 2 </p>

                    <section>
                        <!-- not Child but Descendant -->

                        <p>Paragraph 3  (inside a section element).</p>

                    </section>

                    <p>Paragraph 4 </p>

                </div>

            <p>Paragraph 5</p>
            <p>Paragraph 6</p>

        </body>
