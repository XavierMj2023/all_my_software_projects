<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="/jQuerycss/main.css" />
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <label>Enter The age to verify WWE</label>
    <input type="number" class="num"/>

    <input type="submit" class="sub">

    <label>Email Autoupdate</label>
    <input type="email" value="" class="email" disabled/>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    --> 
    <script src="/jQuery/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
           $(".sub").click(function(){
            var num = $(".num");
             if(num.val() > 18){
                $(".email").removeProp("disabled").val("md002weew@gmail.com");
             }else{
                alert("Please enter the age above 18");
             }
           });
        });
    </script>
</body>

</html>
