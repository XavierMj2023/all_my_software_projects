<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrow Function</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <hr/>
    <p><b>The result using Arrow Function is : </b></p>
    <p id="arr"></p>
    <script>
        //Arrow Function
        hello2 = () => {
            return "hello2";
        }
        //Anonymous Function
        hello1 = function(){
            return "hello1"
        }
        document.getElementById("arr").innerHTML = hello2();
    </script>
</body>
</html>
