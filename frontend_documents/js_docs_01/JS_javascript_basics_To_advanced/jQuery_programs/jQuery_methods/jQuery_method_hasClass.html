<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="/jQuerycss/main.css"/>
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <button class="bl">Check Class</button>
    <p class="classForBtn"></p>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    -->
    <script src="/jQuery/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".bl").click(function(){
                var doesItHasClass = $(".classForBtn").hasClass("classForBtn");
                $(".classForBtn").text("Has Class ?" + doesItHasClass);//true
                if(doesItHasClass){
                    alert("Selected!...")
                }else{
                    alert("No Join!..")
                }
            })
        });
    </script>
</body>

</html>
