<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Detach Example</title>
    <link rel="stylesheet" href="../../jQuery_css/main.css" />
    <style>
        h1 {
            text-align: center;
        }
        div{
            background-color: yellow;
            height: 100px;
            width: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>Div 1 - Removed</div>
    <button>Remove Text</button>
    <script src="../../jQuery_main_folder/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function(){
                $("div").empty();
            });
        });
    </script>
</body>

</html>
