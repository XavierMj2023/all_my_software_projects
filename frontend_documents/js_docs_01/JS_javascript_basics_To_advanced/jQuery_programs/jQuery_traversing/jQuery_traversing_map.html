<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../jQuery_css/main.css" />
    <style>
        .siblings * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
        #res{
            border: 2px solid black;
            padding: 20px;
            width: 150px;
            height: 50px;
        }
    </style>
    <script src="../../jQuery_main_folder/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var array = [55, 12, 49, 89, 34, 88];
                var newArray = jQuery.map(array, function (val) {
                    return val + 5;
                });
                document.getElementById('res').innerHTML = "<b> The new array is: </b>" + JSON.stringify(newArray);
            });
        });  
    </script>
</head>

<body>
    <button>Calculate</button>
    <div id="res"></div>
</body>

</html>
