<!DOCTYPE html>
<html>
    <head>
        <title>JS CallBacks</title>
    </head>
    <body>
        <script>
            function getData(x, y, callBack){
                document.write("Result : "+x+"and" +y+ "is" +(+x * y)+"<br/>");
                callBack();
            }
            function showData(){
                document.write("Method CallBack!..");
            }
            getData(20, 30, showData);
        </script>
    </body>
</html>
