<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery wrapAll Example</title>
    <link rel="stylesheet" href="../../jQuery_css/main.css" />
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="wrapBtn">Wrap All Elements</button>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <h5></h5>

    <script src="../../jQuery_main_folder/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#wrapBtn").click(function () {
                // Wrap all paragraphs with a div with class 'wrapper'
                $("p").wrapAll("<div class='wrapper'></div>");
            });
        });
    </script>
</body>

</html>
