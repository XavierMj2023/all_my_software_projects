<!DOCTYPE html>
<html>
    <head>
        <title>JS Functions as Variable Values</title>
    </head>
    <body>
        <h3>Functions as Variable Values</h3>
        <p>let text =  "The temperature is " + toCelsius(77) + " Celsius";</p>
        <div id="functionAsVariableValue">
            <script>
                function toCelsius(fahrenheit){
                    return (5/9) * (fahrenheit-32);
                }
                let text =  "The temperature is " + toCelsius(77) + " Celsius";
                document.getElementById("functionAsVariableValue").innerHTML = text;
            </script>
        </div>
    </body>
</html>
