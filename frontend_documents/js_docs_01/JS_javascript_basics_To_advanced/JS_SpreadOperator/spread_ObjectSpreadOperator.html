<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Opeartor</title>
</head>

<body>
    <script>
        const obj1 = { foo: 'bar', x: 42 };
        const obj2 = { foo: 'baz', y: 13 };

        // Creating a new object with the spread operator
        const mergedObj = { ...obj1, ...obj2 }; // { foo: 'baz', x: 42, y: 13 }

        // You can also add new properties while merging objects
        const newObj = { ...obj1, newProp: 'new value' };


    </script>
</body>

</html>
