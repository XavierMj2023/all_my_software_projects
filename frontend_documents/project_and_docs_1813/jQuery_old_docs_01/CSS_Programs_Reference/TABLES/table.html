<!DOCTYPE html>
<html>
    <head>
        <style>
           table, td, th {
                border: 1px double black;
            }

            table {
                border-collapse: collapse;
                width: 50%;
            }

            th {
                height: 70px;
                background-color: green;
            }

            td{
                width: 35px;
                text-align: center;
            }

            th,td{
                padding: 22px;
            }
            tr:hover{
                background-color: cornsilk;
            }

            tr:nth-child(even){
                background-color: aqua;
            }
        </style>
    </head>

    <body>
        <div style="overflow-x: auto;">
            
            <table id="customers">

            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>

            <tr>
                <td>Rishisys</td>
                <td>Chaitra</td>
                <td>India</td>
            </tr>

            <tr>
                <td>IBM</td>
                <td>Mukund Deshpande</td>
                <td>America</td>
            </tr>
            <tr>
                <td>Vtricks</td>
                <td>Vinay</td>
                <td>Balotu</td>
            </tr>
            
            </table>

        </div>
            
</body>
</html>
