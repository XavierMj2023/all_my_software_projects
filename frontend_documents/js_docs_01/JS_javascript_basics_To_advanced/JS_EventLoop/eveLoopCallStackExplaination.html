<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Loop - Call Stack Explaination</title>
</head>

<body>
    <h1>Event Loop - Call Stack Explaination</h1>
    <p id="CallEx"></p>
    <script>
        let call = document.getElementById("CallEx");
        function getSum(x, y){
            return x+y;
        }
        function findAvg(x,y){
            return getSum(x,y)/2;
        }
        let z = findAvg(10,20);
        call.innerHTML = z;//15
    </script>
</body>

</html>
