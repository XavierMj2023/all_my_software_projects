<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="/jQuerycss/main.css"/>
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <p>Example is a example</p>
    <p>example is a Example</p>
    <p>example is a example</p>
    <p>Example is a Example</p>
    <p>This is an Example is a example</p>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    -->
    <script src="/jQuery/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
            // Select all <p> elements containing the word 'example'
            $("p:contains('example')").css("color", "red");
        });
    </script>
</body>

</html>
