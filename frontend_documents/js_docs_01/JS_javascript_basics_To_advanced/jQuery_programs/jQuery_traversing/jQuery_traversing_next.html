<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../jQuery_css/main.css"/>
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
     <button>Change Color</button>
     <h1>Heding 1</h1>
     <div class="mainDivi">Grand Parent</div>
     <p>Para 1</p>
     <p>Para 2</p>
     <div>
        <p>This is p inside div</p>
     </div>
     <h2>Heading 2</h2>
     <p>Para 3</p>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    -->
    <script src="../../jQuery_main_folder/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function(){
                $("div").next().css("background-color", "red");
            });
        });
    </script>
</body>

</html>
