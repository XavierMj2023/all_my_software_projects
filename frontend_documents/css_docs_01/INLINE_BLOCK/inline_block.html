<!DOCTYPE html>
<html>
    <head>
        <style>
                span.a {
                    display: inline;            /* the default for span */
                    width:  100px;
                    height: 100px;
                    padding: 5px;
                    border: 1px solid blue;  
                    background-color: yellow; 
                }

                span.b {
                    display: inline-block;
                    width:  100px;
                    height: 100px;
                    padding: 5px;
                    border: 1px solid blue;    
                    background-color: yellow; 
                    }

                span.c {
                    display: block;
                    width:  100px;
                    height: 100px;
                    padding: 5px;
                    border: 1px solid blue;    
                    background-color: yellow; 
                }
        </style>
    </head>

    <body>
        <h2>display: inline</h2>

        <div>Mangya is a bol</div>

        <span class="a">Box1</span>
        <span class="a">Box2</span> 
        Gravity Missile 
        </div>
<!-- ============================================================== -->
        <h2>display: inline-block</h2>

        <div>Mangya is a bol</div>

        <span class="b">Box1</span>
        <span class="b">Box2</span> 
        Gravity Missile  
        </div>
<!-- ============================================================== -->
        <h2>display:block</h2>

        <div>Mangya is a bol</div>

        <span class="c">Box1</span>
        <span class="c">Box2</span> 
        Gravity Missile  
        </div>

</body>
</html>
