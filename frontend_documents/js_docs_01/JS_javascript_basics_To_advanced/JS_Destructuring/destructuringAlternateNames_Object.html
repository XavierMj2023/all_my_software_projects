<!DOCTYPE html>
<html>
    <head>
        <title>Destructuring</title>
    </head>
    <body>
        <script>
            const myObj = {
                name : "CodeBustler"
            };

            //Destructuring
            const{name : myName, age = 27} = myObj;
            
            console.log(myName);//CodeBustler
            console.log(age);//27
        </script>
    </body>
</html>
