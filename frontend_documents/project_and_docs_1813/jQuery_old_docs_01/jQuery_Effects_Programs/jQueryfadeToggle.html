<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FADE IN METHOD</title>
    <link rel="stylesheet" href="../jQueryLinkWithCss/fading.css" />
    <script src="../jQuery_Files/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $("document").ready(function () {
            $(".fadebox").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
        });
    </script>
</head>
<body>
    <button class="fadebox">Click Here To Fade in/out</button>
    <div id="div1">
    </div>
    <br />
    <div id="div2">
    </div>
    <br />
    <div id="div3">
    </div>
</body>
</html>
