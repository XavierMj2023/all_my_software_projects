<!DOCTYPE html>
<html>
<head>
    <script src="../jQuery_Files/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").after("A1");
            });
            $("#btn2").click(function () {
                $("ol").after("<li>L1</li>");
            });
        });
    </script>
</head>
<body>

    <p>This is a paragraph.</p>

    <ol>
        <li>List item 1</li>
    </ol>

    <button id="btn1">Add text</button>
    <button id="btn2">Add list items</button>

</body>
</html>
