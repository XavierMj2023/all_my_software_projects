<!DOCTYPE html>
<html>
    <head>
        <title>JS Call Apply Bind with this</title>
    </head>
    <body>
        <h4>JS Call Apply Bind with this</h4>
        <p id="one"></p>
        <p id="two"></p>
        <script>
          
           let one = document.getElementById("one");
           let two = document.getElementById("two");

           const person = {
            fullName : function(location, rollNo){
                return `${this.firstName} ${this.lastName}
                        from ${location}, RollNo ${rollNo}`
            }
           };
           const person1 = {
            firstName : "Arjun",
            lastName : "Navnoor"
           }
           const person2 = {
            firstName : "Tejun",
            lastName : "Noor"
           }

           one.innerHTML = person.fullName.apply(person1, ["Mumbai", 32]);
           two.innerHTML = person.fullName.apply(person2, ["Mumbaj", 34]);
        </script>
    </body>
</html>
