<!DOCTYPE html>
<html>
    <head>
        <title>JS This keyword</title>
    </head>
    <body>
        <h4>The Global Object is window in Browser Environment</h4>
        <p id="one"></p>
        <script>
            let one = document.getElementById("one");
            one.innerHTML = this;
        </script>
    </body>
</html>
