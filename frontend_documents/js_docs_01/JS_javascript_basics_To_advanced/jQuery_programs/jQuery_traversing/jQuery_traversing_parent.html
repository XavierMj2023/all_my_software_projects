<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../jQuery_css/main.css"/>
     <script src="../../jQuery_main_folder/node_modules/jquery/dist/jquery.min.js"></script>
     <script>
        $(document).ready(function () {
           $("button").click(function(){
                $("span").parent().css({ "color": "red", "border": "2px solid red" });
           });
        });
    </script>
</head>
<body class="ancestors">body (great-great-grandparent)
    <div class="closestdiv">div (great-grandparent)
        <ul>ul (second ancestor - second grandparent)
            <ul>ul (first ancestor - first grandparent)
                <li>li (direct parent)
                    <span>span</span>
                </li>
            </ul>
        </ul>
    </div>
    <button style="color: black;">Change color</button>
</body>
</html>
