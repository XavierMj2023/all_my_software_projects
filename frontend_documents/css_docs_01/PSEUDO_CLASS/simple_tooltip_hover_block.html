        <style>
           p {
                display: none;
                background-color: fuchsia;
                padding: 20px;
                color: black;
            }

            div:hover .p2 {
                 display: block;
            }

            div:hover .p1 {
                 display: block;
            }
        </style>
    </head>

        <div>
            <div>Click Me</div>
            
             <p class="p1">This is Rachel Green</p>

        <br><br><br>
        <!-- --------------------------------------- -->

        <div>
            <div>Click Me</div>

             <p class="p2">This is Ross Geller</p>
        </div>

        
    </body>
</html>
