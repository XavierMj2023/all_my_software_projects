<!DOCTYPE html>
<html>
    <head>
        <style>
            div.fixed {
                position: fixed;
                border: 3px solid fuchsia;
                padding: 20px;
                bottom: 0;
                right: 0;
                margin: 40px;

            }
        </style>
    </head>

    <body>
        <h2>position: fixed;</h2>

        <p> An element with position: fixed; is positioned relative to the viewport, 
            which means it always stays in the same place even
            if the page is scrolled</p>


        <div class="fixed">
            This div element has position: fixed;
        </div>

    </body>
</html>
