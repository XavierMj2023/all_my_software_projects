<!DOCTYPE html>
<html>

<head>
    <title>Asynchronous Programming</title>
</head>

<body>
    <script>
        let promi = new Promise(function (resolve, reject) {
            reject("Promise Rejected <br/>");
        });
        promi
            .finally(
                function greet() { document.write("Code executed!..") }
            )
    </script>
</body>

</html>
