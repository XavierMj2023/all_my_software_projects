<!DOCTYPE html>
<html>
    <head>
        <style>

            div.rot1{
                height:100px;
                width: 250px;
                background-color: chartreuse;
                border: 1px solid black;
            }

            div.rot2{
                height:100px;
                width: 250px;
                background-color: chartreuse;
                border: 1px solid black;
                transform: rotate(90deg);
            }
        </style>
    </head>

    <body>
        <div class="rot1">Smokey </div>

        <div class="rot2">This is rotation of 90deg</div>
    </body>
</html>
