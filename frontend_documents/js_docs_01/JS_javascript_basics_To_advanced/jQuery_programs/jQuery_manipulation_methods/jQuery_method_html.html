<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../jQuery_css/main.css" />
    <style>
        h1 {
            text-align: center;
        }
        p{
            color: brown;
        }
    </style>
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <h1>jQuery Method html</h1>
    <button>Html Details</button>
    <p class="p1" hidden>101 Found</p>
    <p class="p2">Secret Message : <span></span></p>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    -->
    <script src="../../jQuery_main_folder/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var p1 = $(".p1").html();
                $(".p2").append(p1);
            });
        });
    </script>
</body>

</html>
