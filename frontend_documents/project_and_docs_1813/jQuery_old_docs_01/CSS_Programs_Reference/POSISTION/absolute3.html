<!DOCTYPE html>
<html>
    <head>
        <style>
                div.relative {
                    position: relative;
                    width: 400px;
                    height: 200px;
                    border: 3px solid royalblue;
                } 

                div.absolute {
                    position: absolute;
                    top: 80px;
                    right: 0;
                    width: 200px;
                    height: 100px;
                    border: 3px solid bisque;
                }
        </style>
    </head>

    <body>

       <div class="relative1">This div element has position: relative;</div>

        <div class="absolute1">This div element has position: absolute;</div>
       

</body>
</html>
