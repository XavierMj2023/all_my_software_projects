<!DOCTYPE html>
<html>
<head>
    <script src="../jQuery_Files/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#w3s").attr("href", function (i, origval) {
                    return origval + "/jquery/";
                });
            });
        });
    </script>
</head>
<body>

    <p><a href="https://www.w3schools.com" title="Title" id="w3s">W3Schools</a></p>

    <button>Change Link Value</button>

    <p>
        Mouse over the link (or click on it) to see that the value of the href attribute has
        changed.
    </p>

</body>
</html>
