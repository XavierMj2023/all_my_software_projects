<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JQUERY WITHOUT CALLBACK</title>
    <link rel="stylesheet" href="../jQueryLinkWithCss/animate.css" />
    <script src="../jQuery_Files/node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <!--The example below has a callback parameter that is a function that will be executed
        after the hide effect is completed-->
    <button>Hide</button>
    <p>Iam Loving Jquery Effects</p>
    <script>
        $("document").ready(function () {
            $("button").click(function () {
                $("p").hide(3000, function () {
                    alert("Yo CallBack Function to the Rescue")
                });
            })
        });
    </script>
</body>
</html>
