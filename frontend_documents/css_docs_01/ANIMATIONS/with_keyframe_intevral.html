<!DOCTYPE html>
<html>
    <head>
        <style> 
              
            @keyframes example2 {
                        0%  
                         {
                             background-color: red;
                         }
                        25% 
                         {
                             background-color: yellow;
                         }
                        50%
                          {
                              background-color: blue;
                          }
                        100%
                         {
                             background-color: green;
                          }
                    }

                       
                        div {
                                width: 100px;
                                height: 100px;
                                background-color: red;
                                animation-name: example2;
                                animation-duration: 8s;
                        }
        </style>
    </head>

     <body>
        <div></div>
    </body>
</html>
