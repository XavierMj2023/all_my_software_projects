<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="/jQuerycss/main.css" />
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <button type="button" class="anime">Animate</button>
    <div class=".divy"></div>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    -->
    <script src="/jQuery/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".anime").click(function () {
                $(".divy").animate({ // animate
                    width: "300px"
                });
                $(".divy").animate({
                    height: "300px"
                });
            });
        });
    </script>
</body>

</html>
