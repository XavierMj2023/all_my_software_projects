<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SLIDE TOGGLE METHOD</title>
    <link rel="stylesheet" href="../jQueryLinkWithCss/slide.css" />
    <script src="../jQuery_Files/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $("document").ready(function () {
            $("#flip").click(function () {
                $("#panel").slideToggle("slow");
            });
        });
    </script>
</head>
<body>
    <div id="flip">Click to slide panel</div>
    <div id="panel">Hello world</div>
</body>
</html>
