<!DOCTYPE html>
    <html>
        <head>
            
            <style>

               .eg1{
                   color:hsla(hue, saturation, lightness, alpha) ;            /*default value  ;  Error Syntax*/
               }

               .eg2{     
                   color: hsla(0,0% ,0%,0.0);                              /*Invisible*/
               }

               .eg3{     
                   color: hsla(0,0% ,0%,0.5);
               }

               .eg4{
                   color: hsla(120,100% ,50%,0.5);                            
               }
            </style>

        </head>

        <body>
            <p class="eg1">This is p1</p> <br>           <!--default hsla-->

            <p class="eg2">This is p2</p> <br>           

            <p class="eg3">This is p3</p> <br>          

            <p class="eg4">This is p4</p>                
         </body>
</html>
