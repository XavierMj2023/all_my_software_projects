<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="/jQuerycss/main.css"/>
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <p>this 1</p>
    <p>this 2</p>
    <p>this 3</p>
    <p>this 4</p>
    <p>this 5</p>
    <p>this 6</p>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    -->
    <script src="/jQuery/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
         $(document).ready(function () {
            $("p:even").css(
                "background-color", "yellow"
            );//even
            $("p:odd").css(
                "background-color", "red"
            );//odd
        });
    </script>
</body>

</html>
