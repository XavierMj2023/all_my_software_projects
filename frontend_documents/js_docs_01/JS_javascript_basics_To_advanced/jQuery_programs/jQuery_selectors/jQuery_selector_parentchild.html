<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="/jQuerycss/main.css"/>
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <ul class="test">
        <li>List item</li>
        <li>List item
            <ul>
                <li>Nested list item (will not have border)</li>
            </ul>
        </li>
        <li>List item</li>
    </ul>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    -->
    <script src="/jQuery/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
         $(document).ready(function () {
            $("ul.test > li").css("color", "green");
        });
    </script>
</body>

</html>
