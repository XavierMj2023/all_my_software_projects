<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SET CONTENT HTML</title>
    <script src="../jQuery_Files/node_modules/jquery/dist/jquery.min.js"></script>

    <!--<script src="../jQuery_Files/jQueryAjaxFile/jQueryNewAjaxLibs.js"></script>  
        This is not working-->
</head>
<body>
    <p id="test1">p1 : Itallic</p>
    <p id="test2">p2 : <b>Bold</b></p>

    <button id="btn1">Show Old/New Text</button>
    <button id="btn2">Show Old/New HTML</button>

    <script>
        $("document").ready(function () {
            $("#btn1").click(function () {
                $("#test1").text(function (i, origtxt) {
                    return "Old Text : " + origtxt + "\n" + "New Text : " + "New Text" + "\n" + "Index is : " + i
                });
            });
            $("#btn2").click(function () {
                $("#test2").html(function (i, origtxt) {
                    return "Old Html : " + origtxt + "\n" + "New Html : " + "New Html" + "\n" + "Index is : " + i
                });
            });
        });
    </script>
</body>
</html>
