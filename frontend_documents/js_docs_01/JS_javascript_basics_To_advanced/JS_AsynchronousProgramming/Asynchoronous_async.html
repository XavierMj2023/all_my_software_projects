<!DOCTYPE html>
<html>
    <head>
        <title>Asynchronous Programming</title>
    </head>
    <body>
        <script>
            function display(some){
                document.write(some);
            }
            async function asyn(){
                return "Hello";
            }
            asyn().then(
                function(val){display(val)},
                function(err){display(err)}
            )
        </script>
    </body>
</html>
