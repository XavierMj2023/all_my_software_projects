<!DOCTYPE html>
<html>

<head>
    <title>JS CallBacks</title>
</head>

<body>
    <p id="data"></p>
    <script>
        function myDisplay(data) {
            document.getElementById("data").innerHTML = data;
        }
        function myCal(num1, num2) {
           let sum = num1 + num2;
           return sum;
        }
        let result = myCal(5, 5);
        myDisplay(result);
    </script>
</body>

</html>
