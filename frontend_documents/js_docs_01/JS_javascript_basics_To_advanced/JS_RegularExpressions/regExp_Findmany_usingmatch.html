<!DOCTYPE html>
<html>

<head>
    <title>JS Regular Expression</title>
</head>

<body>
    <h1>JS Regular Expression</h1>
    <hr />
    <script>
        //Eg 2 - Find many using match

        //This is the text
        const txt2 = "People often write hello world while hello world programming";

        //Which string to find?
        const regex2 = /hello world/;

        //Use match() to match the given text
        const res2 = txt2.match(regex2);

        console.log(res2);
        
    </script>
</body>

</html>
