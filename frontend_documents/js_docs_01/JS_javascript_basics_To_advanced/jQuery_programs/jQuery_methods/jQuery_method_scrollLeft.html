<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="/jQuerycss/main.css"/>
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <div class="scrollTop">
        The longest word in the english dictionary is: pneumonoultramicroscopicsilicovolcanoconiosis.
    </div>
    <br>    
        <button class="get">Get Horizontal position</button>
        <button class="set">Set Horizontal position</button>
        <p>Move the scrollbar right and click the button again.</p>
        
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    -->
    <script src="/jQuery/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            //Place Jquery Code here
            
            //get value
            $(".get").click(function(){
                var divVal = $("div").scrollLeft();
                alert(divVal);
            });
            //set value
            $(".set").click(function(){
                $("div").scrollLeft(60);
            });
        });
    </script>
</body>

</html>
