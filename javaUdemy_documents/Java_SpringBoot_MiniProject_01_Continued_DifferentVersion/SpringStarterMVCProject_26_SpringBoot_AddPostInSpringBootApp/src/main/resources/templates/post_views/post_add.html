<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/images/nav-bg.jpg}" alt="">
    </div>
    <header th:replace="/fragments/header :: header">
  </div>
 <!-- book section -->
 <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <h3>Add post</h3>
            <form action="#"
                th:action="@{/post/add}"
                th:object="${post}"
                method="post">
              <div>
                <input type="hidden" id="account" name="account" th:field="*{account}">
                <input id="email" th:field="*{title}" name="title" type="email" class="form-control" placeholder="title" />
              </div>
              <div>
                <input id="body" th:field="*{body}" name="body" type="textarea" class="form-control" placeholder="body" />
              </div>
              <div class="btn_box">
                <button type="submit">
                  Add Post
                </button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </section>
  <!-- end book section -->
  <footer th:replace="/fragments/footer :: footer">
</body>

</html>
