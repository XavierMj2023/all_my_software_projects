<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SET CONTENT HTML</title>
    <script src="../jQuery_Files/node_modules/jquery/dist/jquery.min.js"></script>

    <!--<script src="../jQuery_Files/jQueryAjaxFile/jQueryNewAjaxLibs.js"></script>  This is not working-->
</head>
<body>
    <p id="p1">This is to set text p1</p>
    <p id="p2">This is to set text p2</p>
    <p> 
        Input Field:
        <input type="text" id="testy" value="Mickey Mouse">
    </p>

    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
    <script>
        $("document").ready(function () {
            $("#btn1").click(function () {
                alert("Text is : " + $('#p1').text("Hi Iam showing Text"))
            });
            $("#btn2").click(function () {
                alert("HTML is : " + $('#p2').html("<b>Hi Iam showing HTML</b>"))
            });
            $("#btn3").click(function () {
                alert("HTML is : " + $('input').val("Set Me For Input"))
            });
        });
    </script>
</body>
</html>
