<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Class Functions</title>
</head>
<body>
    <script>
        function sayHello(){
            return "hello";
        }
        function mainFunction(argFn, name){
            document.write(argFn(), name);
        }
        mainFunction(sayHello, 'John');
    </script>
</body>
</html>
