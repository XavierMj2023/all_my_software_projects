<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Detect Key Pressed using JavaScript</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../Project_KeyPressDetection/keydetect.css"/>
    </head>
    <body>
       <div class="d-block">
        <div class="box">
            <p class="text">Press Any Key ::</p>
            <div class="content">
                <div class="key-code"></div>
                <div class="key-name"></div>
                <div class="details">
                    <p class="key">Key: <span></span></p>
                    <p class="code">Code: <span></span></p>
                </div>
            </div>
        </div>
       </div>
        <script src="../Project_KeyPressDetection/keydetect.js"/>
    </body>
</html>
