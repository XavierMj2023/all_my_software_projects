<html>

        <style>
            .p1{
                border: 2px solid red;
                width: 40%;
                text-align: center;
                position:absolute;
                right: 20px;
                padding: 5px;
            }

            .p2{
                border: 2px solid red;
                width: 40%;
                text-align: center;
                position:absolute;
                left: 20px;
                padding: 5px;
            }
        </style>
    </head>

    <body>
           <br>
           <p class="p1">I been turning right</p>

           <p class="p2">I been turning left</p>
    </body>
</html>
