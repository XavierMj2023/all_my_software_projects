<!DOCTYPE html>
<html>
    <head>
        <style> 
        /* This is for Box1 */
            .div1 {
                width: 300px;
                height: 100px;
                border: 1px solid blue;
            }

            .div2 {
                width:  300px;
                height: 100px;  
                padding: 70px;
                border: 1px solid red;
            }

            /* This is for Box2 */
            .div3 {
                width: 300px;
                height: 100px;
                border: 1px solid blue;
                box-sizing: border-box;
          }
          
          .div4 {
                width: 300px;
                height: 100px;  
                padding: 70px;
                border: 1px solid red;
                box-sizing: border-box;
          }
        </style>
    </head>

    <body>
        <div class="box1">
             <h1>Without box-sizing</h1>
             <hr>
             <div class="div1">This div is smaller</div>
             <br>
             <div class="div2">This div is bigger and padding is 70px</div>
        </div>

        <div class="box1">
            <h1>With box-sizing</h1>
            <hr>
            <div class="div3">This div is smaller </div>
            <br>
            <div class="div4">This div is bigger and padding is 70px</div>
       </div>
            
    </body>
</html>
