            div.relative {

                border: 3px solid fuchsia;
                padding: 20px;

                margin: 40px;
            }

            div.absolute{
                position: relative;
                border: 3px solid fuchsia;
                padding: 20px;
                left: 30px;
                margin: 40px;

    <body>

        <div class="absolute">
            This div element has position: absolute;
        </div>

    </body>
