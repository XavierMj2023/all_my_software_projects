<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../jQuery_css/main.css" />
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Placing HTML Code for jQuery Code demonstrartion-->
    <button class="set">Set Text</button>
    <button class="get">Get Text</button>
    <p>Text set is : <span class="s1"></span></p>
    <p>Text get is : <span class="s2"></span></p>
    <!--
        This is the script link you have to put so jquery gets loaded first 
        else you get error , : $ is not defined
    -->
    <script src="../../jQuery_main_folder/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $(".set").click(function () {
               $(".s1").text("Color Code Red");
            });

            $(".get").click(function () {
                alert($(".s1").text());
            });
        });
    </script>
</body>

</html>
