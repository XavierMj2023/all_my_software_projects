<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEXBOX</title>
    <link rel="stylesheet" href="../CSSFLEXBOX_InlineFlex/inlineflex.css">
</head>
<body>
    <!-- 
        The Flexible Box Layout Module, makes it easier to design flexible responsive layout structure 
        without using float or positioning.
    -->

    <!--
        Flexbox Elements - To start using the Flexbox model, you need to first define a flex container.

        A Flexible Layout must have a parent element with the display property set to flex.
        Direct child elements(s) of the flexible container automatically becomes flexible items.
    -->

    <h1 style="text-align: center;">WITHOUT FLEX, FLEX AND INLINE FLEX</h1>

    <h4>WITHOUT FLEX</h4>
    <div class="flex-container withoutflex">
        <div>Flex Item 1</div>
        <div>Flex Item 2</div>
        <div>Flex Item 3</div>
    </div>

    <br/>

    <h4>FLEX</h4>
    <div class="flex-container flex">
        <div>Flex Item 1</div>
        <div>Flex Item 2</div>
        <div>Flex Item 3</div>
    </div>

    <br/>

    <h4>INLINE FLEX</h4>
    <div class="flex-container inlineflex">
        <div>Flex Item 1</div>
        <div>Flex Item 2</div>
        <div>Flex Item 3</div>
    </div>

</html>
