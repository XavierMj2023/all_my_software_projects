<!DOCTYPE html>
<html>
<body>

<h1>Addition and concatenation of strings and numbers</h1>
<p>My paragraph.</p>

<script>
    document.write(5 + 6); //Addition of two numbers.

    document.write("<br/>")

    document.write("Manoj "+"Deshpande"); //Concatenation of two strings.

    document.write("<br/>")

    document.write("5" + "6"); //Addition of two numbers in double quotes.

    document.write("<br/>");

    document.write(5 + "6"); //Addition of one number and one string.
    
    document.write("<br/>");

    document.write("5" + 6 + 2); //Addition of two number and one string.
    
    document.write("<br/>");

    document.write("5" + (6 + 2)); //Addition of two number and one string.
    
    document.write("<br/>");

</script>

</body>
</html>
