<!DOCTYPE html>
<html>

<head>
    <title>JS Call Apply Bind with this</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h4>JS Call Apply Bind with this</h4>
    <div id="gate"></div>
    <script>
        const pers = {
            gate: 126,
            add: "Palace Grounds",
            displayDetail : function(){return this.gate + " "+this.add;}
        }
        document.getElementById("gate").innerHTML = pers.displayDetail();
    </script>
</body>

</html>
