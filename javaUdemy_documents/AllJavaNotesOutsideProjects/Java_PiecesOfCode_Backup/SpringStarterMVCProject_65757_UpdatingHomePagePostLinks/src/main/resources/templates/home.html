<!DOCTYPE html>
<html>

<head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/nav-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="/fragments/header :: header">
      <!-- end header section -->
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container  ">
      <div class="posts" th:each="post : ${posts}">
        <h3><a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">Title</a></h3>
        <h5 th:text="'Author: '+ ${post.account.firstname} + ' | Created at: '+ ${post.createdAt}"></h5>
        <p th:text="${post.body}">body</p>
        <hr color="grey"/>
      </div>
    </div>
  </section>

  <!-- end about section -->

  <!-- footer section -->
  <footer th:replace="/fragments/footer :: footer">
    <!-- footer section -->
</body>

</html>
