<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad1 {
                height: 200px;
                background-color: red; 
                background-image: linear-gradient(red, yellow);
            }

            #grad2 {
                height: 200px;
                background-color: red; 
                background-image: radial-gradient(red,yellow,green);
            }

            #grad3 {
                height: 200px;
                background-color: red; 
                background-image: conic-gradient(red, yellow, green, blue, black)
            }
        </style>
    </head>

    <body>
        <div id="grad1"></div>

        <br>

        <div id="grad2"></div>

        <br>

        <div id="grad3"></div>

    </body>
</html>
